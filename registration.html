<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login & Sign Up - Tajir E-learning</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
  <link rel="stylesheet" href="style.css" />
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-BDMXCD9YY7"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-BDMXCD9YY7');
  </script>
  <style>
    /* Toggle buttons la jaan qaadaya style-kaaga */
    .toggle-buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 10px;
    }

    .toggle-buttons button {
      flex: 1;
      padding: 10px 0;
      font-weight: bold;
      border-radius: 4px;
      border: 2px solid #4CAF50;
      background-color: transparent;
      color: #4CAF50;
      cursor: pointer;
      border-radius: 15px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .toggle-buttons button.active,
    .toggle-buttons button:hover {
      background-color: #4CAF50;
      color: white;
    }

    form {
      display: none;
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgb(0 0 0 / 0.1);
    }

    form.active {
      display: block;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .btn {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
      border-radius: 15px;
    }

    .btn:hover {
      background-color: #3a8a35;
    }

    .error-msg {
      color: #e74c3c;
      margin-top: 10px;
      text-align: center;
    }

    .success-msg {
      color: #2ecc71;
      margin-top: 10px;
      text-align: center;
    }

    /* Qaybta reminder iyo waqtiga */
    .reminder {
      text-align: center;
      margin-bottom: 30px;
    }

    .reminder p {
      font-size: 1.2rem;
      margin-bottom: 5px;
      color: #555;
    }

    .reminder h1 {
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      margin-bottom: 15px;
      color: #4CAF50;
    }


    .time {
      display: flex;
      justify-content: center;
      gap: 15px;
      font-weight: 600;
      color: #333;
    }

    .date {
      background-color: #f2f2f2;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgb(0 0 0 / 0.05);
      font-size: 1.1rem;
    }

    .date span {
      display: block;
      font-size: 2rem;
      color: #4CAF50;
    }
  </style>
</head>

<body class="bodyr">

  <nav>
    <img src="logo.PNG" alt="Tajir Logo" />
    <div class="menu-toggle" id="menu-toggle">
      <i class="fas fa-bars"></i>
    </div>
    <ul id="nav-links">
      <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
      <li><a href="abbout.html"><i class="fas fa-users"></i> About</a></li>
      <li><a href="registration.html" class="active"><i class="fas fa-graduation-cap"></i> Course</a></li>
      <li><a href="lesson.html"><i class="fas fa-book"></i> Lessons</a></li>
    </ul>
  </nav>

  <section id="registration">
    <!-- Reminder & Time -->
    <div class="reminder">
      <p>Get class lessons for free</p>
      <h1>Register To Get It</h1>

      <!-- Toggle Buttons -->
      <div class="toggle-buttons">
        <button id="showLogin" class="active">Login</button>
        <button id="showSignup">Sign Up</button>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="active">
        <h3>Login</h3>
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="submit" class="btn">Login</button>
        <div id="loginError" class="error-msg"></div>
        <div id="loginSuccess" class="success-msg"></div>
        <button onclick="resetUserData()" class="btn red" style="margin-top: 10px;">Forgot Password?</button>

      </form>

      <!-- Sign Up Form -->
      <form id="signupForm">
        <h3>Get Your Free Account NOW!</h3>
        <input type="text" id="signupUsername" placeholder="Username" required />
        <input type="email" id="signupEmail" placeholder="Email" required />
        <input type="password" id="signupPassword" placeholder="Password" required />
        <button type="submit" class="btn">Sign Up</button>
        <div id="signupError" class="error-msg"></div>
        <div id="signupSuccess" class="success-msg"></div>

      </form>

      <a href="index.html" class="go-back-btnt" style="display:block; margin-top:20px; text-align:center;">
        <i class="fas fa-home"></i> Go Home
      </a>
  </section>
  <button onclick="resetPassword()">Forgot Password?</button>

  <script>
    function resetUserData() {
      // Tirtir dhammaan xogta ku jirta localStorage
      localStorage.clear();

      alert("Xogtaada waa la tirtiray. Fadlan dib isugu diiwaangeli.");
      window.location.href = "registration.html"; // Ku celi registration form-ka
    }
  </script>


  </script>

  <script>
    // Hamburger toggle
    const toggleBtn = document.getElementById('menu-toggle');
    const navLinks = document.getElementById('nav-links');

    toggleBtn.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });

    // Toggle between login and signup forms
    const showLoginBtn = document.getElementById('showLogin');
    const showSignupBtn = document.getElementById('showSignup');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');

    showLoginBtn.addEventListener('click', () => {
      loginForm.classList.add('active');
      signupForm.classList.remove('active');
      showLoginBtn.classList.add('active');
      showSignupBtn.classList.remove('active');
      clearMessages();
    });

    showSignupBtn.addEventListener('click', () => {
      signupForm.classList.add('active');
      loginForm.classList.remove('active');
      showSignupBtn.classList.add('active');
      showLoginBtn.classList.remove('active');
      clearMessages();
    });

    function clearMessages() {
      document.querySelectorAll('.error-msg, .success-msg').forEach(el => el.textContent = '');
    }

    // Simple user "database" using localStorage
    function getUsers() {
      return JSON.parse(localStorage.getItem('users') || '{}');
    }

    function setUsers(users) {
      localStorage.setItem('users', JSON.stringify(users));
    }

    // Sign Up handler
    signupForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('signupUsername').value.trim();
      const email = document.getElementById('signupEmail').value.trim();
      const password = document.getElementById('signupPassword').value.trim();
      const errorDiv = document.getElementById('signupError');
      const successDiv = document.getElementById('signupSuccess');

      errorDiv.textContent = '';
      successDiv.textContent = '';

      if (!email.includes('@') || !email.includes('.')) {
        errorDiv.textContent = 'Please enter a valid email address.';
        return;
      }

      if (!username) {
        errorDiv.textContent = 'Username is required.';
        return;
      }

      if (password.length < 6) {
        errorDiv.textContent = 'Password should be at least 6 characters.';
        return;
      }

      let users = getUsers();

      if (users[email]) {
        errorDiv.textContent = 'Email is already registered. Please login.';
        return;
      }

      users[email] = { username, password };
      setUsers(users);

      successDiv.textContent = 'Registration successful! You can now login.';
      signupForm.reset();
    });

    // Login handler
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value.trim();
      const errorDiv = document.getElementById('loginError');
      const successDiv = document.getElementById('loginSuccess');

      errorDiv.textContent = '';
      successDiv.textContent = '';

      let users = getUsers();

      if (!users[email]) {
        errorDiv.textContent = 'Email not registered. Please sign up first.';
        return;
      }

      if (users[email].password !== password) {
        errorDiv.textContent = 'Incorrect password.';
        return;
      }

      successDiv.textContent = 'Login successful! Redirecting...';

      setTimeout(() => {
        window.location.href = 'course.html'; // Badal halkan bogga aad rabto inaad u wareejiso
      }, 1500);
    });
  </script>

</body>

</html>
